<div class="partner-container">
  <div class="company-info">
    <div class="company-logo">
      <img src="https://via.placeholder.com/100" alt="Company Logo" />
    </div>
    <div class="company-details">
      <h3>Company name</h3>
      <p>Address</p>
      <p>Short Description</p>
    </div>
  </div>

  <div class="rating-section">
    <div class="average-rating">
      <h1>4.5</h1>
      <div class="stars">
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star_half</mat-icon>
      </div>
      <p>1,000 reviews</p>
    </div>

    <div class="rating-distribution">
      <div class="rating-item">
        <span>5</span>
        <mat-progress-bar mode="determinate" value="88"></mat-progress-bar>
        <span>88%</span>
      </div>
      <div class="rating-item">
        <span>4</span>
        <mat-progress-bar mode="determinate" value="8"></mat-progress-bar>
        <span>8%</span>
      </div>
      <div class="rating-item">
        <span>3</span>
        <mat-progress-bar mode="determinate" value="2"></mat-progress-bar>
        <span>2%</span>
      </div>
      <div class="rating-item">
        <span>2</span>
        <mat-progress-bar mode="determinate" value="1"></mat-progress-bar>
        <span>1%</span>
      </div>
      <div class="rating-item">
        <span>1</span>
        <mat-progress-bar mode="determinate" value="1"></mat-progress-bar>
        <span>1%</span>
      </div>
    </div>
  </div>

  <div class="photos-section">
    <h4>Photos</h4>
    <div class="photos-grid">
      <img src="https://via.placeholder.com/150" alt="Photo 1" />
      <img src="https://via.placeholder.com/150" alt="Photo 2" />
      <img src="https://via.placeholder.com/150" alt="Photo 3" />
    </div>
  </div>

  <div class="about-section">
    <h4>About</h4>
    <textarea placeholder="Company details..."></textarea>
  </div>

  <div class="action-buttons">
    <button mat-raised-button color="primary">Contact</button>
    <button mat-raised-button>Website</button>
  </div>
</div>
