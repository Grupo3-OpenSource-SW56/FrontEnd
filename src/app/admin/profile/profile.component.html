<div class="profile-container">
  <h2>Profile</h2>

  <div class="profile-header">
    <div class="profile-picture">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" />
    </div>
    <div class="company-name">
      <p>Company Name</p>
    </div>
  </div>

  <div class="info-section">
    <div class="info-box about">
      <h4>About</h4>
      <textarea placeholder="Enter company description..."></textarea>
    </div>
    <div class="info-box contact">
      <h4>Contact</h4>
      <textarea placeholder="Enter contact details..."></textarea>
    </div>
  </div>

  <div class="photos-section">
    <h4>Photos</h4>
    <div class="photos-grid">
      <img src="https://via.placeholder.com/80x60" alt="Photo 1" />
      <img src="https://via.placeholder.com/80x60" alt="Photo 2" />
      <img src="https://via.placeholder.com/80x60" alt="Photo 3" />
      <img src="https://via.placeholder.com/80x60" alt="Photo 4" />
      <img src="https://via.placeholder.com/80x60" alt="Photo 5" />
    </div>
  </div>
</div>
