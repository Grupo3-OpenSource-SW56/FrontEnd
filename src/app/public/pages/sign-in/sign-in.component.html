<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signInForm">
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput name="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password">
        </mat-form-field>
        <div class="buttons">
          <button mat-raised-button color="primary">Ingresar</button>
          <button mat-button>¿Olvidaste tu contraseña?</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
