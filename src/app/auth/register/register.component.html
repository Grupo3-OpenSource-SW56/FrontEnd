<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-title>Create your account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First name</mat-label>
          <input matInput formControlName="first_name" required />
          <mat-error *ngIf="registerForm.get('first_name')?.invalid"
            >First name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="last_name" required />
          <mat-error *ngIf="registerForm.get('last_name')?.invalid"
            >Last name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email')?.invalid"
            >Email is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <mat-error *ngIf="registerForm.get('password')?.invalid"
            >Password is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Account Type</mat-label>
          <input matInput formControlName="account_type" required />
          <mat-error *ngIf="registerForm.get('account_type')?.invalid"
            >Account type is required</mat-error
          >
        </mat-form-field>
        <div class="container-button">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Create account
          </button>
          <button
            mat-raised-button
            color="accent"
            type="button"
            (click)="goToLogin()"
          >
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
